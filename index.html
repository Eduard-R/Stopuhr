<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stopuhr</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cyberpunk.css">
</head>

<body>

    <h1 class="cyber-h">Stopuhr</h1>
    <div id="display">
        <textarea id="displayText" name="display" class="cyber-tile fg-cyan bg-dark" readonly></textarea>
    </div>
    <div id="start">
        <button id="startbt" class="cyber-button bg-green fg-white" onclick="Stopuhr.start()">Start <span class="glitchtext">ERROR</span>
            <span class="tag">ER01</span></button>
    </div>
    <div id="stop">
        <button id="stopbt" class="cyber-button bg-red fg-white" onclick="Stopuhr.stop()">Stop <span class="glitchtext">ERROR</span>
            <span class="tag">ER02</span></button>
    </div>
    <div id="reset">
        <button id="resetbt" class="cyber-button bg-blue fg-white" onclick="Stopuhr.reset()">Reset <span class="glitchtext">ERROR</span>
            <span class="tag">ER03</span></button>
    </div>
    <div>
        <script src="app.js" async defer></script>
    </div>
</body>

</html>
